name: DockerHub镜像构建
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set version from input
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Convert repository name to lowercase
        run: |
          # 将 github.repository 整体转换为小写
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker buildx build --push \
            --platform linux/amd64,linux/arm64/v8 \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_LOWER }}:${{ env.VERSION }} \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_LOWER }}:latest \
            --build-arg VERSION=${{ env.VERSION }} \
            -f Dockerfile .
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username
          GHCR_PUBLIC: true  # Optional: If you want to make the image public (though this isn't needed for Docker Hub)
